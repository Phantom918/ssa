<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ms-app</title>
    <base href="/">
    <link type="text/css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <!-- Bootstrap5 主css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <!-- Bootstrap5 图标css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"
          crossorigin="anonymous">
</head>

<body class="body_bg container">
<div class="content">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> 用户名或密码有误！
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        <i class="bi bi-check-circle-fill"></i> 你已退出登录！
    </div>
    <form class="form_bg gap-3 shadow p-3 mb-5 rounded" method="post" th:action="@{/login}">
        <div class="row mb-3 justify-content-center">
            <h2>MS-APP <i class="bi bi-stars"></i></h2>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-10">
                <div class="input-group">
                    <span class="input-group-text" id="username-label">
                        <i class="bi bi-person-fill text-success"></i>
                    </span>
                    <input type="text" id="username" name="username" class="form-control"  placeholder="用户名..." aria-label="username" aria-describedby="username-label">
                </div>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-10">
                <div class="input-group">
                    <span class="input-group-text" id="password-label">
                        <i class="bi bi-key-fill text-success"></i>
                    </span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="密码..." aria-label="username" aria-describedby="password-label" required>
                </div>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-10">
                <div class="form-check text-start">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">记住登录</label>
                </div>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-10 d-grid gap-2">
                <button type="submit" class="btn btn-success"> <i class="bi bi-box-arrow-in-right"></i> 登 录 </button>
                <button type="button" class="btn btn-outline-light"> <i class="bi bi-person-plus"></i> 注 册 </button>
                <a class="btn btn-light btn-block bg-white" href="/oauth2/authorization/google-idp" role="link" style="text-transform: none;">
                    <img width="20" style="margin-right: 5px;" alt="Sign in with Google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
                    Sign in with Google
                </a>
                <a class="btn btn-light btn-block bg-white" href="/oauth2/authorization/github-idp" role="link" style="text-transform: none;">
                    <img width="24" style="margin-right: 5px;" alt="Sign in with GitHub" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"/>
                    Sign in with Github
                </a>
            </div>
        </div>

    </form>

</div>

</body>

</html>
